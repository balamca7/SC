<section class="content-header">
	<ol class="breadcrumb">
		<li><a href="#!/home"><i
				class="ace-icon fa fa-home home-icon"></i> Home</a></li>
		<li class="active">Sub Category</li>
	</ol>
</section>
<div class="page-content" ng-controller="subcategoryCtrl">
	<div class="row">
		<div class="space-6"></div>

		<div class=" col-sm-10 ">
			<div class="col-xs-12 col-sm-12 col-md-9">
				<!-- Chat box -->
				<div class="box box-warning div_groupChat">
					<div class="box-header">
						<i class="fa fa-book"></i>

						<h3 class="box-title">Sub Category</h3>
					</div>
					<div class="box-body chat" id="chat-box"
						style="min-height: 350px; overflow: auto;">

						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="input-group col-sm-4">
								<button class="btn btn-sm btn-success"
									ng-click="addNewClicked=!addNewClicked;">Add New</button>
							</div>
							<br>
							
							<form method="POST" name="formNew" id="formNew" class="form-horizontal" role="form">
							
									<div style="border:1px solid lightgrey;padding:10px;" ng-init="addNewClicked=false; newCategory = {name:'', isActive:''}; "	ng-show="addNewClicked">

					<div class="form-group">
						<label class="col-xs-6 col-sm-8 col-md-5 control-label no-padding-right">Category</label>
						<div class="col-xs-6 col-sm-4 col-md-7">
							<span class="block input-icon input-icon-right"> 
							<select class="form-control select2 input-sm"
											style="width: 100%;" id="category" name="category"
											data-placeholder="Select Category" 
											ng-model="newSubCategory.category_id"
											ng-options="option.id as option.name for option in Category"
											 required>
											<option value="">Select Category</option>
							</select>
							 <small
											class="error"
											ng-show="formNew.category.$dirty && formNew.category.$error.required">
												select category name.</small>
							</span>
						</div>
					</div>
												<div class="form-group">
						<label class="col-xs-6 col-sm-8 col-md-5 control-label no-padding-right">Sub Category Name</label>
						<div class="col-xs-6 col-sm-4 col-md-7">
							<span class="block input-icon input-icon-right"> 
							<input type="text" class="form-control input-sm"
											placeholder="Sub Category name" name="name"
											ng-model="newSubCategory.name" required> <small
											class="error"
											ng-show="formNew.name.$dirty && formNew.name.$error.required">
												Enter category name.</small>
							</span>
						</div>
					</div>
					
												<div class="form-group">
						<label class="col-xs-6 col-sm-8 col-md-5 control-label no-padding-right">Status</label>
						<div class="col-xs-6 col-sm-4 col-md-7">
							<span class="block input-icon input-icon-right">
							<input icheck type="checkbox" ng-checked="true"
											disabled ng-model="newSubCategory.isActive"> 
							</span>
						</div>
					</div>
					
												<div class="form-group">
						<label class="col-xs-6 col-sm-8 col-md-5 control-label no-padding-right"></label>
						<div class="col-xs-6 col-sm-4 col-md-7">
							<span class="block input-icon input-icon-right">
							<button type="submit" class="btn btn-sm btn-success"
												ng-disabled="formNew.$invalid"
												ng-click="addSubCategory(newSubCategory)">Add</button>&nbsp;
											<button class="btn btn-sm btn-danger"
												ng-click="addNewClicked = false; newSubCategory = {name:'', category:'',isActive:true};">Cancel</button>
							</span>
						</div>
					</div>
					

					
						</div>	
							
								</div>
							</form>

						
							<div class="col-xs-12 col-sm-12 col-md-12">
							<!-- datatable="ng" dt-options="dtOptions" -->
							<table id="dashboardtable" datatable="ng" dt-options="dtOptions"
								class="table table-striped table-bordered" cellspacing="0"
								width="100%">
								<thead>
									<tr>
										<th>Id</th>
										<th  width="100px">Category</th>
										<th>Sub Category</th>
										<th>Status</th>
										<th width="100px">Action</th>
									</tr>
								</thead>
								<tbody>
								
						
							
								
									<tr ng-repeat="subcat in subcategory"	ng-include="getSubCategoryTemplate(subcat)">
									</tr>

								</tbody>
							</table>

							<script type="text/ng-template" id="displaySubCategory">
        			<td>{{subcat.id}}</td>
					<td>{{Category[subcat.category_id-1].name}}</td>
					<td>{{subcat.name}}</td>
					<td>{{subcat.isActive == 1 ? 'Active':'In Active'}}</td>
					<td>
						
						<button class="btn btn-sm btn-info" ng-click="editSubCategory(subcat)">Edit</button>

						</td>

    </script>
							<script type="text/ng-template" id="editSubCategory">
	<form method="POST" id="formUpload" name="formUpload" 
					class="form-horizontal"	>
					<td>{{subcategory.selected.id}}</td>
										
					<td><select class="form-control select2 input-sm"
											style="width: 100%;" id="category" name="category"
											data-placeholder="Select Category" 
											ng-model="subcategory.selected.category_id"
											ng-options="option.id as option.name for option in Category"
											 
											 required>
											<option value="">Select Category</option>
							</select>
					</td>
					<td><input type="text" class="form-control input-sm" ng-model="subcategory.selected.name" required> </td>
					<td><input icheck type="checkbox" class="icheck" ng-model="subcategory.selected.isActive" ng-checked="subcategory.selected.isActive==1"></td>
					<td><button class="btn btn-sm btn-success" ng-disabled="subcategory.selected.name==undefined || subcategory.selected.category_id == undefined" ng-click="saveEditSubCategory($index, subcategory.selected)" >Save</button>
						<button class="btn btn-sm btn-danger" ng-click="reset()">Cancel</button>
					</td>
					</form>
				
    </script>

							<br>
						</div>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
	</div>
